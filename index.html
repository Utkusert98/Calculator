<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="calculator">

      <div class="display" id="display">0</div>

      <div class="keys">
        
        <button data-action="clear" class="btn util">C</button>
        <button data-action="sign"  class="btn util">±</button>
        <button data-action="percent" class="btn util">%</button>
        <button data-op="/" class="btn op">÷</button>

        <button data-digit="7" class="btn">7</button>
        <button data-digit="8" class="btn">8</button>
        <button data-digit="9" class="btn">9</button>
        <button data-op="*" class="btn op">×</button>

        <button data-digit="4" class="btn">4</button>
        <button data-digit="5" class="btn">5</button>
        <button data-digit="6" class="btn">6</button>
        <button data-op="-" class="btn op">−</button>

        <button data-digit="1" class="btn">1</button>
        <button data-digit="2" class="btn">2</button>
        <button data-digit="3" class="btn">3</button>
        <button data-op="+" class="btn op">+</button>

        <button data-action="del" class="btn util">⌫</button>
        <button data-digit="0" class="btn zero">0</button>
        <button data-dot="." class="btn">.</button>
        <button data-action="equal" class="btn equals">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
